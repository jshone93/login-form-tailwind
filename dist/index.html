<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <div class="flex justify-center items-center flex-col bg-indigo-400 min-h-screen">
        <div class="p-10 bg-white rounded-2xl shadow-md">
            <h1 class="text-center font-medium text-2xl font-mono pb-4">Login</h1>
            <form class="flex flex-col" action="submit">
                <label class="font-sans">Username:</label>
                <input class="w-80 border border-black p-1 mb-2 rounded-sm" type="text" name="username">
                <label class="font-sans">Password:</label>
                <input class="border border-black p-1 mb-4 rounded-sm" type="password" name="password">
                <input class="bg-indigo-800 text-white cursor-pointer border font-sans p-1 hover:bg-indigo-500 rounded-full" type="submit" value="Login">
            </form>
            <div class="text-center">
                <a class="self-center font-light text-xs" href="">Forgot password?</a>
            </div>
        </div>
    </div>
</body>
</html>
